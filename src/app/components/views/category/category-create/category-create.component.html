<form>
    <h1>CREATING NEW CATEGORY</h1>

    <mat-form-field class="form">
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name" placeholder="Ex. Computação">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Description</mat-label>
        <textarea matInput type="text" name="description" placeholder="Ex. Livros de Computação"></textarea>
    </mat-form-field>
    
    <div class="buttons">
        <button class="mat-elevation-z8" mat-stroked-button color="primary">CREATE</button>
        <button class="mat-elevation-z8" mat-stroked-button color="warn">CANCEL</button>
    </div>
    
</form>
