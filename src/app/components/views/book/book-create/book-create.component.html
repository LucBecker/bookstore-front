<form>
    <h1>CREATING NEW BOOK</h1>

    <mat-form-field class="form">
        <mat-label>Title</mat-label>
        <input matInput type="text" name="title" placeholder="Ex. Curso Spring Boot com Angular 10" maxlength="100">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Author</mat-label>
        <input matInput type="text" name="author" placeholder="Ex. Lucas Becker" maxlength="100">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Text</mat-label>
        <textarea matInput type="text" name="text" placeholder="Ex. Lorem Ipsum" maxlength="2000000"></textarea>
    </mat-form-field>
    
    <div class="buttons">
        <button class="mat-elevation-z8" mat-stroked-button color="primary">CREATE</button>
        <button class="mat-elevation-z8" mat-stroked-button color="warn">CANCEL</button>
    </div>
    
</form>
